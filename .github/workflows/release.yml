# =============================================================================
# SimplyConvertFile — Build .deb, create GitHub Release & publish APT repository
# =============================================================================
# Triggered when a version tag (v*) is pushed.
#
# Required GitHub Secrets:
#   GPG_PRIVATE_KEY  — ASCII-armored GPG private key for signing the APT repo
#   GPG_PASSPHRASE   — Passphrase for the GPG private key
#
# Required GitHub Pages:
#   Enable Pages on the `gh-pages` branch (root).
# =============================================================================

name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get short SHA
        id: sha
        run: echo "short_sha=$(git rev-parse --short=7 HEAD)" >> $GITHUB_OUTPUT

      - name: Download .deb Artifacts
        uses: actions/download-artifact@v4
        with:
          name: deb-package-${{ steps.sha.outputs.short_sha }}
          path: artifacts/deb/

      - name: Download AppImage Artifacts
        uses: actions/download-artifact@v4
        with:
          name: appimage-package-${{ steps.sha.outputs.short_sha }}
          path: artifacts/appimage/

      - name: Download RPM Artifacts
        uses: actions/download-artifact@v4
        with:
          name: rpm-package-${{ steps.sha.outputs.short_sha }}
          path: artifacts/rpm/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/deb/*.deb
            artifacts/appimage/*.AppImage
            artifacts/rpm/*.rpm
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
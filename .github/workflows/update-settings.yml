# SimplyConvertFile â€” Publish settings.json to GitHub Pages
# =============================================================================
# Triggered when settings.json is changed on the main branch.
# This allows updating conversion rules independently of app releases.
# Users with auto_update_settings=true will pick up changes within a week.
# =============================================================================

name: Update Settings

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "src/simplyconvertfile/config/settings.json"
      - ".github/workflows/update-settings.yml"

permissions:
  contents: write

jobs:
  publish-settings:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Checkout or create gh-pages branch
        run: |
          # Try to fetch gh-pages; if it doesn't exist, create an orphan branch
          if git ls-remote --exit-code origin gh-pages >/dev/null 2>&1; then
            git fetch origin gh-pages
            git worktree add gh-pages origin/gh-pages
          else
            git worktree add --detach gh-pages
            cd gh-pages
            git checkout --orphan gh-pages
            git rm -rf .
            echo "# GitHub Pages - SimplyConvertFile settings" > README.md
            git add README.md
            git commit -m "Initialize gh-pages branch"
          fi

      - name: Update settings on gh-pages
        run: |
          mkdir -p gh-pages/settings
          cp src/simplyconvertfile/config/settings.json gh-pages/settings/settings.json

      - name: Commit and push
        run: |
          cd gh-pages
          git add settings/settings.json
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "Update settings.json from main branch"
          git push origin gh-pages

      - name: Trigger docs rebuild
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy-docs.yml',
              ref: 'main'
            })
